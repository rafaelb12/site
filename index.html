<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magno Montenegro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Permite scroll horizontal com dedo no carrossel */
    #propertyCarousel .carousel-inner {
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      display: flex;
      gap: 0.5rem;
    }
    #propertyCarousel .carousel-item {
      flex: 0 0 100%;
      scroll-snap-align: start;
      max-width: 100%;
    }
    #propertyCarousel .carousel-item img {
      border-radius: 0.375rem;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Magno Montenegro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#imoveis">Imóveis</a></li>
          <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Página Inicial com busca -->
  <header class="bg-white py-5 shadow-sm">
    <div class="container text-center">
      <h1 class="display-5 fw-bold">Encontre o imóvel ideal</h1>
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <input type="text" id="searchInput" class="form-control" placeholder="Buscar por título, localização...">
        </div>
      </div>
    </div>
  </header>

  <!-- Filtros -->
  <section class="container my-4">
    <div class="row g-3">
      <div class="col-md-3">
        <select id="typeFilter" class="form-select">
          <option value="">Tipo</option>
          <option value="Apartamento">Apartamento</option>
          <option value="Casa">Casa</option>
          <option value="Cobertura">Cobertura</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="purposeFilter" class="form-select">
          <option value="">Finalidade</option>
          <option value="Venda">Comprar</option>
          <option value="Aluguel">Alugar</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="neighborhoodFilter" class="form-select">
          <option value="">Bairro</option>
          <!-- bairros preenchidos via JS -->
        </select>
      </div>
      <div class="col-md-3">
        <input type="number" id="minPrice" class="form-control" placeholder="Valor mínimo">
      </div>
      <div class="col-md-3">
        <input type="number" id="maxPrice" class="form-control" placeholder="Valor máximo">
      </div>
    </div>
  </section>

  <!-- Lista de Imóveis -->
  <section id="imoveis" class="container my-5">
    <div id="propertyList" class="row g-4"></div>
  </section>

  <!-- Modal Detalhes do Imóvel -->
  <div class="modal fade" id="propertyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Carrossel de imagens -->
          <div id="propertyCarousel" class="carousel slide mb-3" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselInner">
              <!-- Slides via JS -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#propertyCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#propertyCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>

          <!-- Detalhes extras -->
          <div id="propertyDetails" class="mb-3"></div>

          <p id="modalLocation"></p>
          <p id="modalPurpose" class="fw-bold"></p>
          <p id="modalPrice" class="text-success fw-bold"></p>
          <a id="modalWhatsApp" href="#" target="_blank" class="btn btn-success">Falar no WhatsApp</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Sobre a empresa -->
  <section id="sobre" class="bg-white py-5">
    <div class="container text-center">
      <h2 class="fw-bold mb-4">Sobre o Magno Montenegro</h2>
      <p class="text-muted">Somos especialistas em intermediar sonhos. Atuamos com ética, segurança e transparência no mercado imobiliário.</p>
    </div>
  </section>

  <!-- Contato -->
  <section id="contato" class="py-5 bg-light">
    <div class="container">
      <h2 class="fw-bold text-center mb-4">Fale Conosco</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Seu nome">
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Seu e-mail">
        </div>
        <div class="col-12">
          <textarea class="form-control" rows="4" placeholder="Sua mensagem"></textarea>
        </div>
        <div class="col-12 text-center">
          <a href="https://wa.me/5599999999999" target="_blank" class="btn btn-success">Enviar via WhatsApp</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Botão flutuante WhatsApp -->
  <a href="https://wa.me/5599999999999" class="whatsapp-float" target="_blank" title="Fale conosco pelo WhatsApp">
    <i class="bi bi-whatsapp"></i>
  </a>

 
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap-carousel-swipe@1.0.0/dist/bootstrap-carousel-swipe.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
